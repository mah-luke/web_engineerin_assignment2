<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Cart | Artmart</title>
</head>

<body>
  <header>
    <a href="search.html">
      <img src="artmart_logo.png" alt="Artmart" class="logo">
    </a>
    <nav>
      <a href="search.html">Search</a>
      <a href="cart.html" id="cart-link">Cart</a>
    </nav>
  </header>

  <main>
    <section id="cart" class="cart">

      <!-- TODO: dynamically add cart items using the template below -->
      <div class="cart-item">
        <div class="cart-preview">
          <a href="framing.html" alt="">
            <img class="cart-thumb" src="" alt="" onload="">
          </a>
        </div>
        <div class="museum-label">
          <div>
            <span class="artist"></span>
            <span class="title"></span>,
            <span class="date"></span>
            <br><br>
            <span class="frame-description"></span>
          </div>
          <div class="price">€ 0</div>
          <button type="button" class="cart-remove" aria-label="Remove"></button>
        </div>
      </div>

      <div id="cart-total" class="cart-total">Total: € 0</div>
      <button type="button" id="cart-checkout" class="cart-checkout" onclick="window.location.href='checkout.html';">Checkout</button>
    </section>
  </main>

</body>

</html>
